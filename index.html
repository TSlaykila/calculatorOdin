<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widthinitial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input id="display" type="text" placeholder="Enter a number">
        <div id="numbersOperator">
            <div id="numbers">
                <div class="row">
                <button id="digit-7">7</button>
                <button id="digit-8">8</button>
                <button id="digit-9">9</button>
                </div>
                
                <div class="row">
                <button id="digit-4">4</button>
                <button id="digit-5">5</button>
                <button id="digit-6">6</button>

                </div>
                <div class="row">
                <button id="digit-1">1</button>
                <button id="digit-2">2</button>
                <button id="digit-3">3</button>
                
                </div>
                <div class="row">
                <button id="digit-0">0</button>
                <button id="dot"> . </button>
                <button id="clear">AC </button>
                </div>

            </div>
            <div id="operators">
                <button id="add"> + </button>
                <button id="substract"> - </button>
                <button id="multiply"> * </button>
                <button id="divide"> / </button>
                <button id="equals"> = </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
